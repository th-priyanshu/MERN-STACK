<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="p-1 mb-1 bg-light rounded-1">
        <h1 class="display-5 fw-bold">Welcome to Store</h1>
        <p class="col fs-4">Find the best products at unbeatable prices!</p>
        <button class="btn btn-primary btn-lg" type="button">Shop Now</button>
      <div class="container-fluid py-5"  style="display: flex; justify-content: right;">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/000/618/815/small_2x/634.jpg" height="200px" alt="E-commerce">
        
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="mb-4">Featured Products</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://nobero.com/cdn/shop/files/Untitleddesign_27.png?v=1711978684" height="500px" class="card-img-top" alt="T-Shirt">
          <div class="card-body">
            <h5 class="card-title">T-Shirt</h5>
            <p class="card-text">₹1,999</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
    <div class="col-md-4">
        <div class="card">
          <img src="https://www.sainly.com/cdn/shop/files/men_selegantweddingsuit-2023-08-11T161615.464_efd7af66-9df9-46d8-90ab-1e43f1f8b187_1024x1024.png?v=1691756385" height="500px" class="card-img-top" alt="Pant">
          <div class="card-body">
            <h5 class="card-title">Linen Pant</h5>
            <p class="card-text">₹2,499</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://redtape.com/cdn/shop/files/RSL1017_1.jpg?v=1756809437" height="500px" class="card-img-top" alt="Shoes">
          <div class="card-body">
            <h5 class="card-title">Running Shoes</h5>
            <p class="card-text">₹3,299</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
</div>
  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 MyShop. All rights reserved.
  </footer>
</body>
</html>

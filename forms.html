<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2><i>Arohan Event Form</i></ur></h2>
    <form action="" style="margin: 10px; padding: 10px; border: 2px solid black; width: 400px; background-color: antiquewhite;">
        <label for="name">Name:</label>
        <input placeholder="first name" type="text" id="name" name="name" required>
        <label for="lastname"></label>
        <input placeholder="last name" type="text" name="lastname" id="lastname">
        <br>
        <label for="Course">Course:</label>
        <input placeholder="course" type="text" id="Course" name="Course" required>
        <br>
        <label for="email">Email-ID:</label>
        <input type="text" id="email" name="email" placeholder="email-id">
        <br>
        <label for="number">Phone No:</label>
        <input type="text" id="number" name="number" placeholder="mobile number" required>
        <br>
        <label for="gender">Select Gender:</label> 
         <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
         <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
         <label for="Event">Select Your Event</label>
         <select name="event" id="">
            <option value="Cricket">Cricket</option>
            <option value="Badminton">Badminton</option>
            <option value="Baseball">Baseball</option>
         </select>       
         <br>
         <button type="submit">Submit</button>
         <button type="reset">Reset</button>
    </form>
</body>
</html>
